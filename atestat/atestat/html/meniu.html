<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meniu</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: yellow;
            height: 100vh;
            justify-content: center;
        }
        button {
            width: 200px;
            padding: 15px;
            font-size: 18px;
            background-color: lime;
            border: 2px solid black;
            border-radius: 10px;
            cursor: pointer;
            margin: 10px 0;
            font-weight: bold;
        }
        button:hover {
            background-color: orange;
        }
    </style>
    <script>
        function schimbaPagina(pagina) {
            parent.frames["continut"].location.href = pagina;
        }
    </script>
</head>
<body>
    <button onclick="schimbaPagina('biografie.html')">Biografie</button>
    <button onclick="schimbaPagina('pagina2.html')">Pagina 2</button>
    <button onclick="schimbaPagina('pagina3.html')">Pagina 3</button>
</body>
</html>
