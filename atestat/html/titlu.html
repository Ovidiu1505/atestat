<!DOCTYPE html>
<html lang="ro">
<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100vh; 
            background: url('../img/14.png') no-repeat center center;
            background-size: cover; 
        }

        .title {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); 
            color: white; /* Culoare text albă */
            font-size: 60px;
            font-weight: bold;
            text-align: center;
            text-shadow: 
                2px 2px 4px black, /* Umbră subtire pentru contrast */
                0 0 25px red, /* Lumină roșie în jurul textului */
                0 0 5px darkred; /* Lumină mai intensă pentru margini */
        }
    </style>
    <title>REGELE CAROL I</title>
</head>
<body>
    <div class="title">REGELE CAROL I</div>
</body>
</html>
