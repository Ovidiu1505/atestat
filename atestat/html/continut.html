<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conținut</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh; /* Întinde pagina pe toată înălțimea ferestrei */
            background-image: url('../img/11.jpg'); /* Calea imaginii tale */
            background-size: cover; /* Imaginea va acoperi întreaga fereastră */
            background-position: center; /* Centrează imaginea */
            display: flex;
            justify-content: center;
            align-items: center; /* Centrează textul atât pe verticală, cât și pe orizontală */
            position: relative;
        }

        /* Fundalul opac */
        .fundal-opac {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Fundal semi-transparent */
            z-index: 0;
        }

        /* Stilizare text */
        h2 {
            font-size: 48px; /* Setează dimensiunea textului mare */
            color: red; /* Culoare albă pentru text, pentru a fi vizibil pe fundal */
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7); /* Adaugă o umbră pentru a face textul mai vizibil pe fundal */
            font-family: Arial, sans-serif;
            text-align: center;
            z-index: 1; /* Asigură că textul rămâne deasupra fundalului opac */
        }
    </style>
</head>
<body>
    <!-- Fundal opac -->
    <div class="fundal-opac"></div>
    
    <!-- Textul centralizat -->
    <h2>CE DOREȘTI SĂ AFLII DESPRE REGELE CAROL I ?</h2>
</body>
</html>
